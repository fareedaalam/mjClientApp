<div class="container-fluid login-form">
   <div class="row">
       <div class="col-lg-6 first-col">
           <img src="../../assets/yahoo.png" class="img-fluid yahoo-img" alt="">
           <h1>Vote for<span class="chance ps-3">Me</span>
           </h1>
           <p>
               Do you want your favourite contestant to win ? Just vote them. To vote your contestant. All you
               need to do is Login!
           </p>
       </div>
       <div class="col-lg-6 second-col">




        
        
           <form >
               <h4>Login to your account</h4>
               <div class="mt-4 mb-3">
                   <input type="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="Username">
               </div>
               <div class="mt-4 mb-4">
                   <input type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password">
               </div>
               <a href="login.html" type="submit" class="btn login-btn">Login</a>
               <div class="mt-2">
                   <a href="forget.html" class="text frgt-pswd">Forget Password ?</a>
               </div>
           </form>


           
           <p class="mt-5 acc-para"><span class="acc-span">Don't Have An Accout ?</span><a href="/register"
                   class="text btn create-btn ms-3">Create New</a>

       </div>
   </div>
</div>
