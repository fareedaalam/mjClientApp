<div class="container-fluid">
   
   <div *ngIf="!registerMode" style="text-align: center">
      <!-- <h1>Find your match talent</h1> -->
      <img src="../../assets/mits.png" alt="MitsEntertainment" >
      <p class="text-primary"> To vote your contestant .. . All you need to do is sign Up!</p>
      <div class="text-center ">
         <button (click)="registerToggle()" class="btn btn-primary btn-sm me-5">Register </button>
         <button class="btn btn-info  btn-sm mr-4">Learn More</button>
      </div>
   </div>
  

   <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
         <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
         </div>
      </div>
   </div>

</div>
<div class="d-flex">
   <!-- <app-contestant></app-contestant> -->
</div>
