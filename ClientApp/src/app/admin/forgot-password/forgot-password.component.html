<div *ngIf="!forgotpwdPanel" class="row  justify-content-center min-vh-100">
  <div class="col-12 col-md-8 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="mb-2">
          <h5 class="text text-primary">Forgot Password?</h5>
          <p class="mb-2">Enter your Details to reset the password
          </p>
        </div>
        <form [formGroup]="forgotForm" (ngSubmit)="forgotForm.valid && sendOtp()" autocomplete="off">
          <app-text-input [formControl]='forgotForm.controls["username"]' [label]='"Username"'>
          </app-text-input>
          <app-text-input [formControl]='forgotForm.controls["mobile"]' [label]='"Mobile"'>
          </app-text-input>
          <app-text-input *ngIf="txtOtp" [formControl]='forgotForm.controls["otp"]' [label]='"OTP"'>
          </app-text-input>
          <p *ngIf="txtOtp" class="text text-info">OTP has been sent...</p>
          <div class="mb-3 d-grid mt-2">
            <button [disabled]='!forgotForm.valid' class="btn btn-success" type="submit"> Submit
              <!-- <span> {{txtOtp ? 'Send Again' : 'Submit'}} </span> -->
            </button>
          </div>
          <!-- <p>{{this.forgotForm.valid}}</p> -->
        </form>
      </div>
    </div>
  </div>
</div>
